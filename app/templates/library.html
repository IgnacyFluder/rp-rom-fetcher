{% extends 'base.html' %}
{% block content %}
<h2>Your Library</h2>
{% if not games %}
  <p>No games downloaded yet.</p>
{% else %}
  <div class="row row-cols-1 row-cols-md-2 g-3">
    {% for game in games %}
    <div class="col">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ game.title }}</h5>
          <div class="mt-auto d-flex justify-content-between">
            <a href="{{ url_for('serve_download', filename=game.filename) }}" class="btn btn-sm btn-success">Download</a>
            <form action="{{ url_for('delete_file', filename=game.filename) }}" method="post" onsubmit="return confirmDelete();">
              <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endif %}
{% endblock %}
