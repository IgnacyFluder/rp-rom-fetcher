{% extends 'base.html' %}
{% block content %}
<h2>Search Results for "{{ query }}"</h2>
{% if not games %}
  <p>No results found.</p>
{% else %}
  <div class="list-group">
    {% for game in games %}
      <a href="{{ url_for('game_detail', slug=game.slug) }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        {{ game.title }}
        {% if game.downloaded %}
          <span class="badge bg-success">In Library</span>
        {% endif %}
      </a>
    {% endfor %}
  </div>
{% endif %}
{% endblock %}
